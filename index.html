<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Top Fun 3.0 | 掃描開始</title>
    <meta name="description" content="掃描 QR Code 進入 Top Fun 3.0 問答遊戲" />
    <style>
      :root {
        --bg: radial-gradient(circle at top, rgba(56, 189, 248, 0.18), transparent 55%),
          radial-gradient(circle at bottom, rgba(165, 180, 252, 0.12), transparent 60%),
          linear-gradient(180deg, rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.96));
        --panel: rgba(15, 23, 42, 0.72);
        --panel-border: rgba(148, 163, 184, 0.3);
        --text: #f8fafc;
        --muted: #94a3b8;
        --accent: #38bdf8;
        --danger: #f87171;
      }
      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: 'Inter', 'Noto Sans TC', 'PingFang TC', 'Microsoft JhengHei', sans-serif;
        background: var(--bg);
        color: var(--text);
        display: grid;
        place-items: center;
        padding: 24px;
      }
      .frame {
        width: min(92vw, 1200px);
        height: min(92vh, 720px);
        padding: clamp(32px, 4vw, 48px);
        border-radius: 24px;
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 32px 64px rgba(15, 23, 42, 0.45);
      }
      .qr-panel {
        display: grid;
        gap: 24px;
        justify-items: center;
        text-align: center;
      }
      .qr-box {
        width: clamp(320px, 48vmin, 560px);
        aspect-ratio: 1 / 1;
        border-radius: 24px;
        background: var(--panel);
        border: 1px solid var(--panel-border);
        display: grid;
        place-items: center;
        padding: clamp(18px, 3vw, 36px);
      }
      .qr-box img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      .topic-label {
        font-size: clamp(24px, 4vw, 36px);
        letter-spacing: 0.08em;
        color: var(--accent);
      }
      .controls {
        position: absolute;
        top: clamp(18px, 3vw, 36px);
        right: clamp(18px, 3vw, 36px);
        display: flex;
        gap: 10px;
      }
      button {
        all: unset;
        padding: 10px 16px;
        border-radius: 999px;
        background: rgba(148, 163, 184, 0.14);
        border: 1px solid rgba(148, 163, 184, 0.26);
        color: var(--text);
        cursor: pointer;
        font-size: 15px;
        font-weight: 600;
        letter-spacing: 0.05em;
        transition: background 0.18s ease, transform 0.18s ease, border-color 0.18s ease;
      }
      button:hover { background: rgba(148, 163, 184, 0.24); transform: translateY(-1px); }
      button:active { transform: translateY(0); }
      button.danger { color: var(--danger); border-color: rgba(248, 113, 113, 0.5); }
      button.danger:hover { background: rgba(248, 113, 113, 0.12); }
      .corner-logo {
        position: absolute;
        right: clamp(18px, 3vw, 36px);
        bottom: clamp(18px, 3vw, 36px);
        width: clamp(64px, 12vw, 110px);
        height: auto;
        opacity: 0.92;
      }
      .fallback-link {
        color: var(--muted);
        font-size: 14px;
        word-break: break-all;
      }
      .modal-backdrop {
        position: fixed;
        inset: 0;
        background: rgba(15, 23, 42, 0.82);
        display: none;
        place-items: center;
        padding: 24px;
        z-index: 40;
      }
      .modal {
        width: min(100%, 960px);
        max-height: 92vh;
        background: rgba(15, 23, 42, 0.88);
        border-radius: 20px;
        border: 1px solid rgba(148, 163, 184, 0.3);
        display: grid;
        grid-template-rows: auto 1fr auto;
        overflow: hidden;
      }
      .modal header {
        padding: 16px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 1px solid rgba(148, 163, 184, 0.24);
      }
      .modal header h2 {
        margin: 0;
        font-size: 20px;
        letter-spacing: 0.08em;
      }
      .modal .content {
        padding: 16px 20px 24px;
        overflow: auto;
      }
      .leaderboard-grid {
        display: grid;
        gap: 12px;
      }
      .leaderboard-row {
        display: grid;
        grid-template-columns: 64px 1fr;
        align-items: flex-start;
        gap: 14px;
        padding: 12px 16px;
        border-radius: 16px;
        background: rgba(30, 41, 59, 0.6);
        border: 1px solid rgba(148, 163, 184, 0.2);
        font-size: 16px;
        letter-spacing: 0.05em;
      }
      .leaderboard-row.header {
        background: transparent;
        border-color: transparent;
        color: var(--muted);
        text-transform: uppercase;
        font-size: 14px;
        letter-spacing: 0.12em;
      }
      .leaderboard-body { display: grid; gap: 6px; }
      .leaderboard-team {
        font-weight: 600;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      .leaderboard-line {
        display: flex;
        flex-wrap: wrap;
        align-items: baseline;
        gap: 12px;
      }
      .leaderboard-rank { font-weight: 600; color: var(--accent); }
      .leaderboard-score { font-variant-numeric: tabular-nums; }
      .leaderboard-meta { color: var(--muted); font-size: 14px; }
      .leaderboard-empty {
        text-align: center;
        color: var(--muted);
        font-size: 15px;
        letter-spacing: 0.05em;
        padding: 24px 0;
      }
      .modal footer {
        padding: 12px 20px;
        border-top: 1px solid rgba(148, 163, 184, 0.24);
        display: flex;
        justify-content: flex-end;
        gap: 12px;
      }
      @media (max-width: 768px) {
        body { padding: 16px; }
        .frame { width: 100%; height: auto; padding: 24px 16px 80px; min-height: 88vh; }
        .qr-box { width: min(84vw, 360px); }
        .controls { flex-wrap: wrap; justify-content: flex-end; }
      }
      @media (max-width: 600px) {
        .leaderboard-row { grid-template-columns: 48px 1fr; font-size: 14px; }
        .leaderboard-row.header { display: none; }
        .leaderboard-team { white-space: normal; }
      }
    </style>
  </head>
  <body>
    <div class="frame">
      <div class="controls">
        <button id="btnLeaderboard" type="button">排行榜</button>
        <button id="btnClear" class="danger" type="button">清除紀錄</button>
      </div>
      <div class="qr-panel">
        <div class="topic-label" id="topicLabel">問答題˙</div>
        <div class="qr-box" id="qrBox"></div>
        <div class="fallback-link" id="fallbackLink" hidden></div>
      </div>
      <img class="corner-logo" src="./image/topchurchlogo.png" alt="Top Church Logo" />
    </div>

    <div class="modal-backdrop" id="leaderboardModal">
      <div class="modal">
        <header>
          <h2>排行榜</h2>
          <button id="btnCloseLeaderboard" type="button">關閉</button>
        </header>
        <div class="content" id="leaderboardContent">
          <div style="color: var(--muted); font-size: 14px;">載入中...</div>
        </div>
        <footer>
          <button id="btnRefreshLeaderboard" type="button">重新整理</button>
        </footer>
      </div>
    </div>

    <script src="./scripts/supabase-config.js"></script>
    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
